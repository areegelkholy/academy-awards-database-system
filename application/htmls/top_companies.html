<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèÜ Top 5 Production Companies by Oscar Wins</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
    
            const links = document.querySelectorAll('a[href]:not([target="_blank"])');
    
            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const href = this.getAttribute("href");
                    document.body.classList.remove("fade-in");
                    document.body.classList.add("fade-out");
    
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); 
                });
            });
        });
    </script>
    
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: gold;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>‚ú® Top 5 Production Companies by Oscar Wins</h2>

    {% if top_companies %}
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Oscar Wins</th>
            </tr>
        </thead>
        <tbody>
            {% for company in top_companies %}
            <tr>
                <td>{{ company[0] }}</td>
                <td>{{ company[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No data found.</p>
    {% endif %}

    <div style="margin-top: 20px;">
        <a href="{{ url_for('dashboard', email=email) }}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
